<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./cashRegister.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Cash Register</title>
  </head>
  <body>
    <section class="cash-register">
      <h1>Cash Register</h1>
      <form class="col-md-3 col-xs-12 col-lg-3" action="index.html" method="post">
        <div class="form-group col-md-10">
            <label class="control-label" for="price">Price</label>
            <div>
                <input id="price" class="form-control" name="price" type="number"
                placeholder="e.g $12" required>
            </div>
        </div>
        <div class="form-group col-md-10">
            <div>
              <label class="control-label" for="price">Cash</label>
                <input id="cash" class="form-control" name="cash" type="number"
                placeholder="e.g $12" required>
            </div>
        </div>

        <div class="form-group col-md-10">
          <button class="btn btn-secondary col-md-5" type="button" name="button">Cancel</button>
          <button class="btn btn-primary col-md-5 pull-right" type="button" name="button" onclick="cashRegister.onPay()">Pay</button>
        </div>
      </form>
      <section id="change-result" class="">
        here the result
      </section>
    </section>
  </body>
</html>
